{% extends 'base.html' %}
{% block content %}
    <h2>Sign up</h2>
    <div class="py-5 text-center" style="" >
    <div class="container">
      <div class="row">
        <div class="mx-auto col-lg-6 col-10">
          <h1>Welcome to Chapp</h1>
          <p class="mb-3">Just take a couple of minutes to reigster</p>
          <form method="post" class="text-left">
            {% csrf_token %}
            <div class="form-group"> <label for="id_username">Username</label> <input type="text" class="form-control" id="id_username" name="username" maxlength="150" autocapitalize="none" autocomplete="username" placeholder="Enter Username" autofocus required> <small class="text-muted form-text">Required. 150 characters or fewer. Letters, digits and @/./+/-/_ </small></div>
            <div class="form-group"> <label for="id_email">Your email</label> <input type="email" class="form-control" id="id_email" name="email" maxlength="254" placeholder="example: user@gmail.com" required> </div>
            <div class="form-row">
              <div class="form-group col-md-6"> <label for="id_password1">Password</label> <input type="password" class="form-control" id="id_password1" name="password1" autocomplete="new-password" placeholder="••••••••" required> </div>
              <div class="form-group col-md-6"> <label for="id_password2">Confirm Password</label> <input type="password" class="form-control" id="id_password2" name="password2" autocomplete="new-password" placeholder="••••••••" required> <small class="text-muted form-text">Enter the same password as before, for verification.</small></div>
            </div>
            <input type="submit" class="btn btn-primary" value="Register">
          </form>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
